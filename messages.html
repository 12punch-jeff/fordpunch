<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmissions ‚Äî Ford's World</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse at top, rgba(192, 96, 160, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(45, 27, 78, 0.4) 0%, transparent 50%),
                var(--cosmic-dark);
        }
        
        .messages-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .message-form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .message-form-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--cosmic-gold);
            text-align: center;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .emoji-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .emoji-picker button {
            font-size: 1.3rem;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .emoji-picker button:hover,
        .emoji-picker button.selected {
            border-color: var(--cosmic-violet);
            background: rgba(107, 63, 160, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--cosmic-orange), var(--cosmic-gold));
            border: none;
            border-radius: 12px;
            color: var(--cosmic-dark);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(240, 160, 48, 0.4);
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .success-message h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--cosmic-gold);
            margin: 15px 0;
        }
        
        .success-message p {
            color: var(--text-secondary);
        }
        
        /* Messages Wall */
        .messages-wall h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 25px;
        }
        
        .message-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .message-card .from {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--cosmic-gold);
            margin-bottom: 5px;
        }
        
        .message-card .relation {
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .message-card .text {
            margin-top: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            line-height: 1.7;
        }
        
        .no-messages {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    
    <a href="index.html" class="back-btn">‚Üê Mission Control</a>
    
    <header class="page-header">
        <h1>Transmissions</h1>
        <p class="tagline">Send a Message</p>
    </header>
    
    <div class="messages-container">
        <div class="message-form-card">
            <h2>üì° New Transmission</h2>
            
            <form id="messageForm" action="https://formspree.io/f/xaqdypeq" method="POST">
                <input type="hidden" name="_subject" value="üì° New Message for Ford">
                <input type="hidden" name="form_type" value="Message">
                
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" name="name" placeholder="Who is this from?" required>
                </div>
                
                <div class="form-group">
                    <label>Connection Type</label>
                    <select name="relation" required>
                        <option value="">Select...</option>
                        <option value="family">Family</option>
                        <option value="friend">Friend</option>
                        <option value="classmate">Classmate</option>
                        <option value="neighbor">Neighbor</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Your Message</label>
                    <textarea name="message" rows="4" placeholder="Write something for Ford..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Add an Emoji</label>
                    <div class="emoji-picker">
                        <button type="button" onclick="selectEmoji('‚≠ê')">‚≠ê</button>
                        <button type="button" onclick="selectEmoji('üöÄ')">üöÄ</button>
                        <button type="button" onclick="selectEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                        <button type="button" onclick="selectEmoji('üéâ')">üéâ</button>
                        <button type="button" onclick="selectEmoji('ü¶ñ')">ü¶ñ</button>
                        <button type="button" onclick="selectEmoji('üè¥‚Äç‚ò†Ô∏è')">üè¥‚Äç‚ò†Ô∏è</button>
                        <button type="button" onclick="selectEmoji('‚öΩ')">‚öΩ</button>
                        <button type="button" onclick="selectEmoji('üé®')">üé®</button>
                    </div>
                    <input type="hidden" name="emoji" id="selectedEmoji" value="‚≠ê">
                </div>
                
                <button type="submit" class="submit-btn">Send Transmission ‚Üí</button>
            </form>
            
            <div class="success-message" id="successMessage">
                <div style="font-size: 3rem;">üì°</div>
                <h3>Transmission Sent!</h3>
                <p>Ford will receive your message soon.</p>
            </div>
        </div>
        
        <div class="messages-wall">
            <h2>Message Board</h2>
            
            <!-- Real messages go here -->
            <div class="no-messages">
                <p>Messages will appear here once approved.</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Communications across the galaxy</p>
    </footer>
    
    <script>
        function selectEmoji(emoji) {
            document.getElementById('selectedEmoji').value = emoji;
            document.querySelectorAll('.emoji-picker button').forEach(btn => {
                btn.classList.toggle('selected', btn.textContent === emoji);
            });
        }
        
        document.querySelector('.emoji-picker button').classList.add('selected');
        
        const form = document.getElementById('messageForm');
        const successMessage = document.getElementById('successMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    alert('Something went wrong. Try again!');
                }
            } catch (error) {
                alert('Something went wrong. Try again!');
            }
        });
    </script>
</body>
</html>
