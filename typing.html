<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Training ‚Äî Ford's World</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse at top, rgba(34, 197, 94, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(45, 27, 78, 0.4) 0%, transparent 50%),
                var(--cosmic-dark);
        }
        
        .game-area {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            max-width: 900px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }
        
        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn:hover {
            border-color: var(--cosmic-violet);
            color: var(--text-primary);
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, var(--cosmic-orange), var(--cosmic-gold));
            color: var(--cosmic-dark);
            border-color: transparent;
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-item .label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .score-item .value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--cosmic-gold);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 25px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--cosmic-violet), var(--cosmic-gold));
            transition: width 0.3s;
            border-radius: 3px;
        }
        
        .target-display {
            text-align: center;
            margin: 30px 0;
        }
        
        .target-letter {
            font-family: 'Orbitron', sans-serif;
            font-size: 10rem;
            font-weight: 900;
            color: var(--cosmic-gold);
            text-shadow: 0 0 60px rgba(240, 160, 48, 0.5);
            line-height: 1;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .target-word {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            margin-top: 20px;
        }
        
        .target-word .highlight {
            color: var(--cosmic-gold);
            font-weight: 700;
        }
        
        .keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
        }
        
        .keyboard-row {
            display: flex;
            gap: 6px;
        }
        
        .key {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .key:hover {
            border-color: var(--cosmic-violet);
            color: var(--text-primary);
        }
        
        .key.target {
            background: linear-gradient(135deg, var(--cosmic-violet), var(--cosmic-purple));
            border-color: var(--cosmic-violet);
            color: var(--star-white);
            box-shadow: 0 0 30px rgba(107, 63, 160, 0.5);
            animation: glow 1s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(107, 63, 160, 0.5); }
            50% { box-shadow: 0 0 40px rgba(107, 63, 160, 0.8); }
        }
        
        .key.pressed {
            transform: scale(0.95);
        }
        
        .key.correct {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-color: #22c55e;
            color: white;
        }
        
        .key.space {
            width: 250px;
        }
        
        .celebration {
            font-size: 4rem;
            text-align: center;
            animation: pop 0.5s ease-out;
        }
        
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .hint {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 25px;
        }
        
        @media (max-width: 600px) {
            .key { width: 32px; height: 40px; font-size: 0.8rem; }
            .key.space { width: 150px; }
            .target-letter { font-size: 6rem; }
        }
    </style>
</head>
<body>
    <div class="stars-bg"></div>
    
    <a href="index.html" class="back-btn">‚Üê Mission Control</a>
    
    <header class="page-header">
        <h1>Command Training</h1>
        <p class="tagline">Master the Keyboard</p>
    </header>
    
    <div class="game-area">
        <div class="mode-buttons">
            <button class="mode-btn active" onclick="setMode('letters')">Letters</button>
            <button class="mode-btn" onclick="setMode('words')">Words</button>
            <button class="mode-btn" onclick="setMode('sentences')">Sentences</button>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="label">Score</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="label">Streak</div>
                <div class="value" id="streak">0</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>
        
        <div class="target-display" id="target-display">
            <div class="target-letter" id="targetLetter">A</div>
            <div class="target-word" id="targetWord">Press <span class="highlight">A</span></div>
        </div>
        
        <div id="celebration" class="celebration" style="display: none;"></div>
        
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
            </div>
            <div class="keyboard-row">
                <div class="key space" data-key=" ">SPACE</div>
            </div>
        </div>
        
        <p class="hint" id="hint">Find the glowing key!</p>
    </div>
    
    <footer>
        <p>Keep practicing, Commander</p>
    </footer>
    
    <script>
        let score = 0, streak = 0, mode = 'letters', currentTarget = '', currentIndex = 0, progress = 0;
        
        const words = ['CAT', 'DOG', 'SUN', 'MOM', 'DAD', 'HAT', 'BAT', 'RAT', 'CAR', 'BUS',
            'RUN', 'FUN', 'BIG', 'RED', 'FORD', 'LOVE', 'PLAY', 'JUMP', 'STAR', 'MOON'];
        
        const sentences = ['I LOVE MOM', 'THE CAT RAN', 'A BIG DOG', 'I CAN RUN', 'FORD IS FUN'];
        
        const keys = document.querySelectorAll('.key');
        const targetLetter = document.getElementById('targetLetter');
        const targetWord = document.getElementById('targetWord');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const celebrationEl = document.getElementById('celebration');
        const progressEl = document.getElementById('progress');
        const hintEl = document.getElementById('hint');
        
        function setMode(newMode) {
            mode = newMode;
            currentIndex = 0;
            progress = 0;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === newMode);
            });
            nextTarget();
        }
        
        function nextTarget() {
            keys.forEach(k => k.classList.remove('target'));
            
            if (mode === 'letters') {
                currentTarget = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                targetLetter.textContent = currentTarget;
                targetWord.innerHTML = `Press <span class="highlight">${currentTarget}</span>`;
                hintEl.textContent = `Find ${currentTarget}`;
            } else if (mode === 'words') {
                currentTarget = words[Math.floor(Math.random() * words.length)];
                currentIndex = 0;
                updateWordDisplay();
            } else {
                currentTarget = sentences[Math.floor(Math.random() * sentences.length)];
                currentIndex = 0;
                updateWordDisplay();
            }
            highlightTargetKey();
        }
        
        function updateWordDisplay() {
            const letter = currentTarget[currentIndex];
            targetLetter.textContent = letter === ' ' ? '‚ê£' : letter;
            
            let display = '';
            for (let i = 0; i < currentTarget.length; i++) {
                if (i < currentIndex) display += `<span style="color: var(--cosmic-gold);">${currentTarget[i]}</span>`;
                else if (i === currentIndex) display += `<span class="highlight">${currentTarget[i] === ' ' ? '‚ê£' : currentTarget[i]}</span>`;
                else display += currentTarget[i];
            }
            targetWord.innerHTML = display;
            hintEl.textContent = currentTarget[currentIndex] === ' ' ? 'Press SPACE' : `Find ${currentTarget[currentIndex]}`;
        }
        
        function highlightTargetKey() {
            const target = mode === 'letters' ? currentTarget : currentTarget[currentIndex];
            keys.forEach(key => {
                if (key.dataset.key === target) key.classList.add('target');
            });
        }
        
        function handleKeyPress(pressedKey) {
            const target = mode === 'letters' ? currentTarget : currentTarget[currentIndex];
            
            if (pressedKey === target) {
                const keyEl = document.querySelector(`.key[data-key="${pressedKey}"]`);
                if (keyEl) {
                    keyEl.classList.add('correct');
                    setTimeout(() => keyEl.classList.remove('correct'), 500);
                }
                
                if (mode === 'letters') {
                    score += 10;
                    streak++;
                    progress = Math.min(100, progress + 10);
                    if (progress >= 100) { celebrate(); progress = 0; }
                    setTimeout(nextTarget, 400);
                } else {
                    currentIndex++;
                    progress = (currentIndex / currentTarget.length) * 100;
                    if (currentIndex >= currentTarget.length) {
                        score += currentTarget.length * 5;
                        streak++;
                        celebrate();
                        setTimeout(nextTarget, 1200);
                    } else {
                        updateWordDisplay();
                        highlightTargetKey();
                    }
                }
            } else {
                streak = 0;
            }
            
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            progressEl.style.width = progress + '%';
        }
        
        function celebrate() {
            const emojis = ['üéâ', '‚≠ê', 'üöÄ', 'üåü', '‚ú®', 'üèÜ'];
            celebrationEl.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            celebrationEl.style.display = 'block';
            setTimeout(() => celebrationEl.style.display = 'none', 800);
        }
        
        keys.forEach(key => {
            key.addEventListener('click', () => {
                key.classList.add('pressed');
                setTimeout(() => key.classList.remove('pressed'), 100);
                handleKeyPress(key.dataset.key);
            });
        });
        
        document.addEventListener('keydown', (e) => {
            const pressedKey = e.key.toUpperCase();
            const keyEl = document.querySelector(`.key[data-key="${pressedKey}"]`);
            if (keyEl || e.key === ' ') {
                e.preventDefault();
                if (keyEl) {
                    keyEl.classList.add('pressed');
                    setTimeout(() => keyEl.classList.remove('pressed'), 100);
                }
                handleKeyPress(e.key === ' ' ? ' ' : pressedKey);
            }
        });
        
        nextTarget();
    </script>
</body>
</html>
